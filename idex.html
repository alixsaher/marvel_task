<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

<div class="container">
    <div class="header">
        <div class="search-box">
            <input id="input-box" type="=text" placeholder="Enter A Location" class="input-box">
            <a>
                <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>
            </a>

        </div>
        <div class="weather-body">
            <img src="Imgs\clear.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0Â°C</p>
                <p class="description">Clear Sky</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/Hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/41bb39cd60.js" crossorigin="anonymous"></script>


    </body>
    </html>
